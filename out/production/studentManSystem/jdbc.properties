#driverClassName数据库连接池规定的名字，不允许写其它
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3307/students?useUnicode=true&characterEncoding=utf8
jdbc.username=root
jdbc.password=123456

#初始化连接数量
jdbc.initialSize=10
#最大连接数量
jdbc.maxActive=50
#最大空闲数量
jdbc.maxIdle=20
#最小空闲数量
jdbc.minIdle=10
#最大等待时间
jdbc.maxWait=6000